<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://zimjs.org/cdn/gifler.js"></script>
    <head>
        <script type="module" src="gamerender.js"></script>

        <meta name="viewport" content="width=device-width, user-scalable=no" />
    </head>
    <body>
        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-1">Column 1</div>
            <div class="col-span-1">Column 2</div>
            <div class="col-span-1">
                <div id="zim" style="width: 100%; height: 100%; aspect-ratio: 1"></div>
            </div>
        </div>

        <button id="addToasterButton">Add Toaster</button>
        <button id="removeToasterButton">Remove Toaster</button>

        <script>
            import { Render } from './gamerender.js'; // Import the Render function
            let toasterArray = [];

            document.getElementById('addToasterButton').addEventListener('click', () => {
                toasterArray.push('toaster'); // Add a toaster to the array
                console.log('add');

                Render(toasterArray);
            });

            document.getElementById('removeToasterButton').addEventListener('click', () => {
                toasterArray.pop(); // Remove the last toaster from the array
                console.log('remove');

                Render(toasterArray);
            });
        </script>
    </body>
</html>
