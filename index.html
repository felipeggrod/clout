<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://zimjs.org/cdn/gifler.js"></script>
    <head>
        <script type="module" src="gamerender.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
    </head>
    <script>
        let toasterArray = ['toaster'];
    </script>
    <body>
        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-1">Column 1</div>
            <div class="col-span-1">
                <div id="zim" style="width: 100%; height: 100%; aspect-ratio: 1"></div>
            </div>
            <div class="col-span-1">Column 2</div>
        </div>

        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded" onclick="toasterArray.push('toaster'); Render(toasterArray)">Add Toaster</button>
        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded" onclick="toasterArray.push('raspberry_pi_miner'); Render(toasterArray)">Add Raspberry</button>
        <button class="bg-red-500 text-white font-bold py-2 px-4 rounded" onclick="toasterArray.pop(); Render(toasterArray)">Remove Miner</button>
    </body>
</html>
