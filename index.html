<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://zimjs.org/cdn/gifler.js"></script>
    <head>
        <script type="module" src="gamerender.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
    </head>
    <script>
        let availableMiners = ['toaster', 'raspberry_pi', 'notebook', 'gamer_rig', 'gpu_rack', 'asic_solo', 'asic_rack', 'hydro_farm', 'quantum'];
        let availableBackgroundImages = ['bg1', 'bg2', 'bg3', 'bg4', 'bg5'];
        let currentMiners = ['quantum_cluster', 'toaster', 'raspberry_pi', 'notebook', 'gamer_rig', 'gpu_rack', 'asic_solo', 'asic_rack', 'hydro_farm', 'quantum'];
        let currentBg = 'bg1';
    </script>
    <body>
        <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
            <div class="text-lg font-bold">Logo</div>
            <nav>
                <button class="px-4" onclick="showSection('play')">Play</button>
                <button class="px-4" onclick="showSection('trade')">Trade</button>
                <button class="px-4" onclick="showSection('about')">About</button>
            </nav>
        </header>

        <div id="play" class="grid grid-cols-2 gap-4 m-5 p-5">
            <div class="col-span-1 m-5 p-5">
                <div class="col-span-1">
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentMiners.push('toaster'); Render(currentMiners, currentBg)">Add Toaster</button>
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentMiners.push('raspberry_pi'); Render(currentMiners, currentBg)">Add Raspberry</button>
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentMiners.push('notebook'); Render(currentMiners, currentBg)">Add Notebook</button>
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentMiners.push('gamer_rig'); Render(currentMiners, currentBg)">Add Gamer Rig</button>
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentMiners.push('gpu_rack'); Render(currentMiners, currentBg)">Add GPU Rack</button>
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentMiners.push('asic_solo'); Render(currentMiners,currentBg)">Add ASIC Solo</button>
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentMiners.push('asic_rack'); Render(currentMiners, currentBg)">Add ASIC Rack</button>
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentMiners.push('hydro_farm'); Render(currentMiners, currentBg)">Add Hydro Farm</button>
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentMiners.push('quantum'); Render(currentMiners, currentBg)">Add Quantum</button>
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentMiners.push('quantum_cluster'); Render(currentMiners, currentBg)">Add Quantum Cluster</button>
                    <button class="bg-red-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentMiners.pop(); Render(currentMiners, currentBg)">Remove Miner</button>
                    <button class="bg-red-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="Pop(2)">Pop</button>
                    <button class="bg-green-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentBg = availableBackgroundImages[(availableBackgroundImages.indexOf(currentBg) - 1 + availableBackgroundImages.length) % availableBackgroundImages.length]; Render(currentMiners, currentBg)">
                        Previous Facility
                    </button>
                    <button class="bg-green-500 text-white font-bold py-2 px-4 m-5 rounded" onclick="currentBg = availableBackgroundImages[(availableBackgroundImages.indexOf(currentBg) + 1) % availableBackgroundImages.length]; Render(currentMiners, currentBg)">Next Facility</button>
                </div>
            </div>

            <div class="col-span-1 m-5 p-5">
                <div id="zim" style="width: 100%; height: 100%; aspect-ratio: 1"></div>
            </div>
        </div>

        <div id="trade" class="hidden">
            <h2>Trade Section</h2>
            <p>This is where you can trade your miners.</p>
        </div>

        <div id="about" class="hidden">
            <h2>About Section</h2>
            <p>This section contains information about the application.</p>
        </div>

        <script>
            function showSection(section) {
                document.getElementById('play').classList.add('hidden');
                document.getElementById('trade').classList.add('hidden');
                document.getElementById('about').classList.add('hidden');
                document.getElementById(section).classList.remove('hidden');
            }
        </script>
    </body>
</html>
